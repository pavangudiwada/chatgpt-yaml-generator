apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chatgpt-yaml-generator
  namespace: argocd
spec:                                                                                                      
  project: default
  source:
    repoURL: 'https://github.com/pavangudiwada/chatgpt-yaml-generator.git'
    targetRevision: pavantest
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: {}